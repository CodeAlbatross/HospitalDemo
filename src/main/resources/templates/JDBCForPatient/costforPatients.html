<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>医院管理系统</title>

    <!-- Bootstrap -->
    <link href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.0/css/all.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">


    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">

        <!--引入侧边栏-->
        <div th:replace="commons/barForPatient::sidebar"></div>

        <!-- 顶部导航 -->
        <div class="top_nav">
          <!--引入顶部栏-->
          <div th:replace="commons/barForPatient::topbar"></div>
        </div>
        <!-- /顶部导航 -->

        <!-- 页面内容 -->
        <div  class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>我的患者信息列表</h3>
              </div>
            </div>

            <!--清除浮动-->
            <div class="clearfix"></div>

            <div class="row">


              <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                  <div class="x_title">

                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>

                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <div class="row">

                      <div class="col-sm-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>费用单</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                        </li>
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content" style="display: block;">

                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>药物名称</th>
                                            <th>单价</th>
                                            <th>数量</th>
                                            <th>单位</th>
                                            <th>添加日期</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="meds:${medlist}">
                                            <td th:text="${meds.medname}">Mark</td>
                                            <td th:text="${meds.medcost}">Otto</td>
                                            <td th:text="${meds.count}">Otto</td>
                                            <td th:text="${meds.medunit}"></td>
                                            <td th:text="${meds.costData}">Otto</td>

                                        </tr>
                                        </tbody>
                                    </table>

                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>手术费</th>
                                            <th>护理费</th>
                                            <th>诊查费</th>
                                            <th>检查费</th>
                                            <th>化验费</th>
                                            <th>日期</th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="list:${costlists}">
                                            <td th:text="${list.surgeryFee}">Mark</td>
                                            <td th:text="${list.nursingFee}">Otto</td>
                                            <td th:text="${list.consultationFee}">Otto</td>
                                            <td th:text="${list.inspectionFee}">Otto</td>
                                            <td th:text="${list.labFee}">Otto</td>
                                            <td th:text="${list.costData}">Otto</td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th >住院天数</th>
                                            <th >费用</th>
                                        </tr>
                                        <tbody>
                                        <tr>
                                            <td th:text="${daynum}">Mark</td>
                                            <td th:text="${roomcost}">Otto</td>
                                        </tr>
                                        </tbody>
                                        </thead>

                                    </table>

                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>费用总计:</th>
                                            <th th:text="${totalcost}"></th>
                                        </tr>
                                        </thead>

                                    </table>

                                </div>
                            </div>
                        </div>

                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
        <!-- /页面内容-->

        <!-- 页脚内容-->
        <!--引入页脚-->
        <div  th:replace="commons/barForAdmin::footbar"></div>
        <!-- /页脚内容 -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    <!-- validator -->
    <!-- <script src="../vendors/validator/validator.js"></script> -->

    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>

    <script src="../vendors/validator/multifield.js"></script>
    <script src="../vendors/validator/validator.js"></script>




  </body>
</html>
