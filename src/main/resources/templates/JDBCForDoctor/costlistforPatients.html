<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>医院管理系统</title>

    <!-- Bootstrap -->
    <link href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.0/css/all.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">


    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">

        <!--引入侧边栏-->
        <div th:replace="commons/barForDoctor::sidebar"></div>

        <!-- 顶部导航 -->
        <div class="top_nav">
          <!--引入顶部栏-->
          <div th:replace="commons/barForDoctor::topbar"></div>
        </div>
        <!-- /顶部导航 -->

        <!-- 页面内容 -->
        <div  class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>费用管理</h3>
              </div>
            </div>

            <!--清除浮动-->
            <div class="clearfix"></div>

            <div class="row">


              <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                  <div class="x_title">

                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>

                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <div class="row">
                        <form class="col-sm-6" th:action="@{/submitcostlist/}+${id}" method="post" novalidate>

                      <div class="form-horizontal form-label-left">

                          <div class="form-group row ">
                              <label class="control-label col-md-3 col-sm-3 ">手术费</label>
                              <div class="col-md-9 col-sm-9 ">
                                  <input type="text" class="form-control" value="0" name="surgeryFee">
                              </div>
                          </div>

                          <div class="form-group row ">
                              <label class="control-label col-md-3 col-sm-3 ">护理费</label>
                              <div class="col-md-9 col-sm-9 ">
                                  <input type="text" class="form-control" value="0" name="nursingFee">
                              </div>
                          </div>

                          <div class="form-group row ">
                              <label class="control-label col-md-3 col-sm-3 ">诊查费</label>
                              <div class="col-md-9 col-sm-9 ">
                                  <input type="text" class="form-control" value="0" name="consultationFee">
                              </div>
                          </div>

                          <div class="form-group row ">
                              <label class="control-label col-md-3 col-sm-3 ">检查费</label>
                              <div class="col-md-9 col-sm-9 ">
                                  <input type="text" class="form-control" value="0" name="inspectionFee">
                              </div>
                          </div>

                          <div class="form-group row ">
                              <label class="control-label col-md-3 col-sm-3 ">化验费</label>
                              <div class="col-md-9 col-sm-9 ">
                                  <input type="text" class="form-control" value="0" name="labFee">
                              </div>
                          </div>
                          <button type="reset" class="btn btn-primary">重写</button>
                          <button type="submit" class="btn btn-success">提交</button>

                      </div>
                      </form>



                      <div class="col-sm-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>费用单</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                        </li>
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content" style="display: block;">

                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>手术费</th>
                                            <th>护理费</th>
                                            <th>诊查费</th>
                                            <th>检查费</th>
                                            <th>化验费</th>
                                            <th>日期</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="list:${costlists}">
                                            <td th:text="${list.surgeryFee}">Mark</td>
                                            <td th:text="${list.nursingFee}">Otto</td>
                                            <td th:text="${list.consultationFee}">Otto</td>
                                            <td th:text="${list.inspectionFee}">Otto</td>
                                            <td th:text="${list.labFee}">Otto</td>
                                            <td th:text="${list.costData}">Otto</td>
                                            <td>
                                                <button  type="submit" class="btn btn-sm btn-danger deleteBtn" th:attr="del_uri=@{/deletecostlist/}+${list.id}">删除</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                        <form id="deleteDocForm" method="post">
                            <input type="hidden" name="_method" value="delete"/>
                        </form>
                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
        <!-- /页面内容-->

        <!-- 页脚内容-->
        <!--引入页脚-->
        <div  th:replace="commons/barForAdmin::footbar"></div>
        <!-- /页脚内容 -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    <!-- validator -->
    <!-- <script src="../vendors/validator/validator.js"></script> -->

    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>

    <script src="../vendors/validator/multifield.js"></script>
    <script src="../vendors/validator/validator.js"></script>

    <script>
        $(".deleteBtn").click(function(){
            //删除当前员工的信息
            $("#deleteDocForm").attr("action",$(this).attr("del_uri")).submit();
            return false;
        });
    </script>



  </body>
</html>
