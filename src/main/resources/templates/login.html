<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--元，标题，CSS，网站图标等. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>病房管理系统 </title>

    <!-- Bootstrap核心CSS -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">

    <!-- 自定义主题样式 -->
    <link href="../build/css/custom.min.css" th:href="@{/build/css/custom.min.css}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="AdminPage.html" th:action="@{/login}" method="post">
              <h1>病房管理系统</h1>
              <p style="color: red" th:text="${msg}"></p>
              <div>
                <input name="username" type="text" class="form-control" placeholder="用户名" required="" />
              </div>
              <div>
                <input name="password" type="password" class="form-control" placeholder="密码" required="" />
              </div>
              <div>

                <button class="btn btn-round btn-primary" type="submit">登录</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">


                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="glyphicon glyphicon-heart" ></i> XXX市第X人民医院!</h1>

                </div>
              </div>
            </form>
          </section>
        </div>


      </div>
    </div>
  </body>
</html>
